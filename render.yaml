services:
  - type: web
    name: xoxo-ai-backend
    env: python
    region: oregon
    plan: free
   
    systemPackages:
      - build-essential 
      - make
      - libffi-dev

    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn backend.api:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
