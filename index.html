<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HormigasAIS Video Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #0b355d;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 1rem;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #0b355d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .result {
      margin-top: 2rem;
      font-size: 24px;
    }

    .bulb {
      font-size: 40px;
      margin: 0 10px;
      opacity: 0.3;
      transition: opacity 0.3s, color 0.3s;
    }

    .green {
      color: #44d17a;
      opacity: 1;
    }

    .blue {
      color: #3aaaff;
      opacity: 1;
    }

    .xoxo-message {
      margin-top: 1rem;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† HormigasAIS Video Checker</h1>
    <p>Pega el enlace del video y deja que XOXO lo eval√∫e.</p>

    <input type="text" id="videoUrl" placeholder="https://..." />
    <br />
    <button onclick="analyzeVideo()">Analizar</button>

    <div class="result">
      <span id="bulb-green" class="bulb">üí°</span>
      <span id="bulb-blue" class="bulb">üí°</span>
    </div>

    <div class="xoxo-message" id="xoxoMessage"></div>
  </div>

  <script>
    async function analyzeVideo() {
      const url = document.getElementById('videoUrl').value;
      const greenBulb = document.getElementById('bulb-green');
      const blueBulb = document.getElementById('bulb-blue');
      const messageBox = document.getElementById('xoxoMessage');

      // Reset visuals
      greenBulb.classList.remove('green');
      blueBulb.classList.remove('blue');
      messageBox.textContent = "‚è≥ Analizando con XOXO...";

      try {
        const response = await fetch("https://tu-backend-api/aianalysis", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const data = await response.json();

        if (data.resultado === "real") {
          greenBulb.classList.add('green');
          messageBox.textContent = "XOXO: Este video parece aut√©ntico. üé•‚ú®";
        } else if (data.resultado === "IA") {
          blueBulb.classList.add('blue');
          messageBox.textContent = "XOXO: Este video tiene se√±ales generadas por IA. ü§ñüåÄ";
        } else {
          messageBox.textContent = "XOXO: No pude determinar la autenticidad. Intenta con otro enlace.";
        }

      } catch (error) {
        messageBox.textContent = "‚ö†Ô∏è Error al conectar con el servicio. Verifica tu conexi√≥n o intenta m√°s tarde.";
        console.error(error);
      }
    }
  </script>
</body>
  </html>
