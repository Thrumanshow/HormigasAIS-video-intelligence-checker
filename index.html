<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HormigasAIS Video Intelligence Checker</title>
</head>
<body>
  <h1>HormigasAIS Video Intelligence Checker</h1>
  <form id="videoForm">
    <label for="videoUrl">Video URL:</label>
    <input type="url" id="videoUrl" name="videoUrl" required />
    <button type="submit">Analyze</button>
  </form>
  <pre id="result"></pre>

  <script>
    const form = document.getElementById("videoForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const videoUrl = document.getElementById("videoUrl").value;

      try {
        const response = await fetch("https://xoxo-checker.onrender.com/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ url: videoUrl }),
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.status}`);
        }

        const data = await response.json();
        result.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        result.textContent = `Failed to analyze video: ${error.message}`;
      }
    });
  </script>
</body>
</html>
