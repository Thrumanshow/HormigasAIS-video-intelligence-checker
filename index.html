<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HormigasAIS | Verificador de Videos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #007bff;
      margin-bottom: 1rem;
    }

    input, button {
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 300px;
      margin: 0.5rem;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .status {
      margin-top: 1rem;
      font-size: 1.2rem;
      padding: 1rem;
      border-radius: 8px;
      min-width: 250px;
      text-align: center;
      display: none;
    }

    .verde {
      background-color: #d4edda;
      color: #155724;
    }

    .azul {
      background-color: #d1ecf1;
      color: #0c5460;
    }
  </style>
</head>
<body>
  <h1>üß† HormigasAIS Video Checker</h1>
  <p>Pega un enlace de video para verificar su autenticidad:</p>
  <input type="text" id="videoURL" placeholder="https://youtube.com/..." />
  <button onclick="verificar()">Verificar Video</button>

  <div id="resultado" class="status"></div>

  <script>
    async function verificar() {
      const url = document.getElementById('videoURL').value;
      const resultado = document.getElementById('resultado');
      resultado.style.display = 'none';
      resultado.className = 'status';

      if (!url.trim()) {
        resultado.textContent = '‚ùó Por favor, ingresa una URL v√°lida.';
        resultado.style.display = 'block';
        resultado.classList.add('azul');
        return;
      }

      try {
        const res = await fetch('https://xoxo-ai-backend.onrender.com/analizar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url })
        });

        const data = await res.json();

        if (data.resultado === 'real') {
          resultado.textContent = 'üí° Video con alta probabilidad de ser REAL.';
          resultado.classList.add('verde');
        } else if (data.resultado === 'sint√©tico') {
          resultado.textContent = 'üí° Video con alta probabilidad de ser generado por IA.';
          resultado.classList.add('azul');
        } else {
          resultado.textContent = '‚ö†Ô∏è Resultado no concluyente.';
          resultado.classList.add('azul');
        }

        resultado.style.display = 'block';
      } catch (error) {
        resultado.textContent = '‚ö†Ô∏è Error al conectar con el backend.';
        resultado.classList.add('azul');
        resultado.style.display = 'block';
      }
    }
  </script>
</body>
</html>
