<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HormigasAIS - Video Intelligence Checker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 60%;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #0077ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üîç HormigasAIS - Video Intelligence Checker</h1>
  <p>Pega un enlace de video de TikTok o YouTube para analizarlo con IA:</p>
  <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." />
  <br />
  <button onclick="checkVideo()">Analizar</button>

  <div id="result" class="result" style="display: none;"></div>

  <script>
    async function checkVideo() {
      const url = document.getElementById('videoUrl').value;
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = '‚è≥ Procesando...';

      try {
        const response = await fetch('https://xoxo-checker.onrender.com/analizar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url: url })
        });

        const data = await response.json();

        if (data && data.estado) {
          resultDiv.innerHTML = `
            <strong>‚úÖ Resultado:</strong><br>
            ${data.mensaje}
          `;
        } else {
          resultDiv.innerHTML = '‚ùå No se pudo analizar el video.';
        }
      } catch (error) {
        resultDiv.innerHTML = '‚ö†Ô∏è Error al conectar con el servidor.';
      }
    }
  </script>
</body>
</html>
